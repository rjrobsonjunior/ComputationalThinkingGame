<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executar Script JavaScript</title>
    <style>
        /* Estilos para o contêiner do editor */
        #editor {
            width: 100%;
            height: 300px;
        }
        /* Estilos para a saída do console */
        #consoleOutput {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-height: 200px;
            overflow-y: auto;
            color: red; /* cor vermelha para mensagens de erro */
        }
    </style>
</head>
<body>
    <h1>Executar Script JavaScript</h1>
    <div id="editor"></div>
    <button onclick="executarScript()">Executar</button>

    <!-- Elemento para exibir a saída do console -->
    <div id="consoleOutput"></div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
    <script>
        // Configuração do Monaco Editor
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            var editor = monaco.editor.create(document.getElementById('editor'), {
                language: 'javascript',
                theme: 'vs-dark' // Você pode alterar o tema conforme preferir
            });

            window.executarScript = function() {
                var codigo = editor.getValue();
                try {
                    // Captura a saída do console
                    var consoleOutput = [];
                    var oldConsoleLog = console.log;
                    console.log = function(message) {
                        consoleOutput.push(message);
                        oldConsoleLog.apply(console, arguments);
                    };
                    var oldConsoleError = console.error;
                    console.error = function(message) {
                        consoleOutput.push('[ERRO] ' + message);
                        oldConsoleError.apply(console, arguments);
                    };

                    // Executa o código JavaScript
                    eval(codigo);

                    // Exibe a saída do console na tela
                    document.getElementById('consoleOutput').innerText = consoleOutput.join('\n');
                } catch (error) {
                    // Lida com erros de execução
                    console.error('Erro ao executar o script:', error);
                }
            };
        });
    </script>
</body>
</html>
